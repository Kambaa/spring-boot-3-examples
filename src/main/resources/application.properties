# Enables H2 Database Console, You can access it at: http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Generate an in-memory database, everything disappears after application shutdown.
# Use this value at JDBC URL field on h2-console.
spring.datasource.url=jdbc:h2:mem:testdb

# An example of using a file for the h2 database.This way datas will be on the file. /data/demo database file is located at C:/data/demo.mv.db on Windows.
# spring.datasource.url=jdbc:h2:file:/data/demo

# Datasource JDBC driver implementation classname
spring.datasource.driverClassName=org.h2.Driver

# Datasource connection username
spring.datasource.username=sa

# Datasource connection password. Left blank for ease of access to h2-console.
spring.datasource.password=

# For Setting Up Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Modifies the default Spring Boot behavior and populates the data(in /src/main/resources/data.sql) after the schema is generated by Hibernate. More info at:
# https://docs.spring.io/spring-boot/docs/3.0.4/reference/html/howto.html#howto.data-initialization.using-basic-sql-scripts
spring.jpa.defer-datasource-initialization=true

# shows sql on the log
spring.jpa.show-sql=true
